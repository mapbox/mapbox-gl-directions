version: 2.1
orbs:
  aws-cli: circleci/aws-cli@1.4.0

workflows:
  version: 2
  default:
    jobs:
      - prepare:
          filters:
            tags:
              only: /.*/
      - install-mbx-ci:
        requires:
          - prepare
        filters:
          tags:
            only: /.*/
          # We can't install mbx-ci on CI runs from PR's that reference forks from external contributors
          # This is because fork's can not access our AWS credentials setup in CircleCI environment variables
          # Branch names for external contributor forks are are reported in the format pull/{PR_NUMBER} to CircleCI,
          # This RegEx is setup to ignore that.
          branches:
            ignore: /pull\/[0-9]*/
      - build:
          requires:
            - prepare
          filters:
            tags:
              only: /.*/
      - lint:
          requires:
            - prepare
          filters:
            tags:
              only: /.*/
      - test:
          requires:
            - build
          filters:
            tags:
              only: /.*/
      - publish:
          requires:
            - build
          filters:
            tags:
              only: /v[0-9]+\.[0-9]+\.[0-9]+(\-dev)?/
            branches:
              ignore: /.*/

defaults: &defaults
  docker:
    - image: circleci/node:10.16-browsers
  working_directory: ~/mapbox-gl-directions

jobs:
  prepare:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys: v1-yarn-{{ checksum "yarn.lock" }}
      - run: yarn
      - save_cache:
          key: v1-yarn-{{ checksum "yarn.lock" }}
          paths:
            - "~/.yarn"
            - "node_modules"
      - persist_to_workspace:
          root: .
          paths:
            - .
  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: yarn run build
      - store_artifacts:
          path: "dist"
      - persist_to_workspace:
          root: .
          paths:
            - dist
  install-mbx-ci:
    <<: *defaults
    steps:
      - run:
          name: Install mbx-ci
          command: |
            curl -Ls https://mapbox-release-engineering.s3.amazonaws.com/mbx-ci/latest/mbx-ci-linux-amd64 > ~/mbx-ci &&
            chmod 755 ~/mbx-ci &&
            ~/mbx-ci aws setup
      # mbx-ci stores credentials in these directories, so they must be explictly passed along to dependent jobs via workspaces
      - persist_to_workspace:
          root: ~/
          paths:
            - .ssh
            - .aws
            - mbx-ci
  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - v2-lint-{{ .Branch }}
            - v2-lint
      - run: yarn run lint
      - save_cache:
          key: v2-lint-{{ .Branch }}-{{ .Revision }}
          paths:
            - ".eslintcache"
  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: yarn run test
  publish:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - aws-cli/install
      - run: aws s3 cp --recursive --acl public-read dist s3://mapbox-gl-js/plugins/mapbox-gl-directions/$CIRCLE_TAG
